[shell]
exec = mabe
args = -f Experiments/settings*
path = /Users/bjornjuel/projects/actual_agency_fork/mabe_2sensor/


### MAIN SETTINGS ###
[population_loader]
initPop = MASTER = {'Experiments/replacetest/exp_LOD_organisms.csv'}

[GLOBAL]
outputPrefix = Experiments/replacetest/
initPop = population_loader.plf
randomSeed = -1
updates = 0


### ARCHIVIST SETTINGS ###
[ARCHIVIST]
outputMethod = Default

[ARCHIVIST_DEFAULT]
filePrefix = act_
writeSnapshotDataFiles = 0
writeSnapshotOrganismsFiles = 0


### WORLD SETTINGS ###
[WORLD]
worldType = ComplexiPhi

[WORLD_COMPLEXIPHI]
blockPatternsString = 1,7
gapWidth = 1
nrOfLeftSensors = 1
nrOfRightSensors = 1

### ORGANISM SETTINGS ###
[BRAIN]
brainType = Markov

[BRAIN_MARKOV_GATES_DECOMPOSABLE]
allow = 0
initialCount = 3

[BRAIN_MARKOV_GATES_DETERMINISTIC]
allow = 1
initialCount = 2

[BRAIN_MARKOV_ADVANCED]
recordIOMap = 1
recordIOMap_fileName = markov_IO_map.csv

[BRAIN_MARKOV]
hiddenNodes = 4
